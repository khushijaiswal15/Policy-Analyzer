<!DOCTYPE html>
<html>
<head>
    <title>All Extracted Texts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f6f8;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .text-entry {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
        }
        .url {
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .actions {
            margin-top: 10px;
        }
        .btn {
            padding: 6px 12px;
            margin-right: 8px;
            text-decoration: none;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÑ All Extracted Texts</h2>
        <p>Total extracted text files: <strong>{{ total_count }}</strong></p>

        <a href="{% url 'upload_pdf' %}" class="btn">‚Üê Back to Home</a>
        <hr>

        {% for item in texts %}
            <div class="text-entry">
                <div class="url">üîó {{ item.link.link }}</div>
                <div class="actions">
                    <a class="btn" href="{% url 'view_text_detail' item.id %}">üëÅÔ∏è View</a>
                    <a class="btn btn-delete" href="{% url 'delete_extracted_text' item.id %}" 
                       onclick="return confirm('Are you sure you want to delete this text?');">üóëÔ∏è Delete</a>
                </div>
            </div>
        {% empty %}
            <p>No extracted texts found.</p>
        {% endfor %}
    </div>
</body>
</html>
